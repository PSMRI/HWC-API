name: Visualize
on:
  push:
    branches: [ "develop" ]
env:
  ENV_VAR: prod

jobs:
  visualize:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Update diagram
      id: make_diagram
      uses: githubocto/repo-visualizer@0.7.1
      with:
        output_file: "output-diagram.svg"
        artifact_name: "my-diagram"
    - name: Get artifact
      uses: actions/download-artifact@v2
      with:
        name: "my-diagram"
        path: "downloads"
