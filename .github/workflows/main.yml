name: Visualize
on:
  push:
    branches: [ "develop" ]
jobs:
  basic-ubuntu-20:
    runs-on: ubuntu-20.04    
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Update diagram
      id: make_diagram
      uses: githubocto/repo-visualizer@0.7.1
      with:
        output_file: "output-diagram.svg"
        artifact_name: "my-diagram"
    - name: Get artifact
      uses: actions/download-artifact@v2
      with:
        name: "my-diagram"
        path: "downloads"
