name: Run Checkstyle

on:
  pull_request:
    branches:
      - "**" # Triggers on all branches for pull requests.

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17 # Matches the java.version property in pom.xml
          distribution: temurin

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # Install Maven dependencies and run Checkstyle
      - name: Run Checkstyle
        run: mvn checkstyle:check
